{{ define "body" }}
<div class="w-600px m-2 flex flex-col justify-between bg-white">
  <header class="flex flex-col items-center pt-8">
    <a href='{{ "/" | absLangURL }}'>
      <img src="{{ .Params.avatar }}" alt="{{ .Title }}" width="196" height="196" class="rounded-full" />
    </a>

    <h1 class="mt-4 mb-0 text-center text-xl text-pink font-bold">
      {{ .Title }}
    </h1>
  </header>

  <main class="flex flex-col items-center px-16 py-12">
    {{ range .Params.links }}
    <a href="{{ .link }}"
      class="w-full mt-2 first:mt-0 p-20px decoration-none text-center rounded-md border-solid border-pink border-1 text-pink hover:border-2 hover:p-19px hover:font-bold">
      {{ .text }}
    </a>
    {{ end }}
  </main>

  <footer class="flex flex-col items-center pb-4">
    <a href='{{ "/" | absLangURL }}'>
      <img src="{{ .Params.footer }}" alt="{{ .Title }}" width="96" height="96" />
    </a>
  </footer>
</div>
{{ end }}

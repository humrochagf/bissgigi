<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="{{ .Site.LanguageCode }}">
  <head>
    {{ partial "meta" . }}

    {{ block "jsonLD" . }}
    {{ end }}

    <!-- Page title -->
    <title>{{ .Title }} | {{ .Site.Title }}</title>

    <!-- styles -->
    {{ if hugo.IsProduction }}
      {{ partial "css.html" }}
    {{ else }}
      {{ partialCached "css.html" . }}
    {{ end }}
  </head>

  <body class="bg-repeat" style="background-image: url(/img/bg.png)">
    {{ block "body" . }}
    {{ end }}
  </body>
</html>

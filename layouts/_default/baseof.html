<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="{{ .Site.LanguageCode }}">

<head>
  {{ partial "meta" . }}

  {{ block "jsonLD" . }}
  {{ end }}

  <!-- Page title -->
  <title>{{ .Title }} | {{ .Site.Title }}</title>

  <!-- styles -->
  {{ partialCached "css.html" . }}
</head>

<body class="min-h-100vh m-0 flex items-center justify-around font-kiteone bg-repeat"
  style="background-image: url(/img/bg.png)">
  {{ block "body" . }}
  {{ end }}
</body>

</html>
